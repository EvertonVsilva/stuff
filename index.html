<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="UNISUAM Logo" class="logo">
        <button id="dark-mode-toggle">Modo Escuro</button>
    </header>
    
    <div class="container">
        <h1>Formulário de Cadastro</h1>

        <!-- Seção de Informações Pessoais -->
        <section class="section personal-info">
            <h2>Informações Pessoais</h2>
            <form id="registration-form">
                <div class="input-group">
                    <div>
                        <input type="text" id="first-name" name="first-name" placeholder="Nome" required>
                    </div>

                    <div>
                        <input type="text" id="last-name" name="last-name" placeholder="Sobrenome" required>
                    </div>
                </div>

                <div class="input-group">
                    <div>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>

                    <div>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>

                    <div>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmação de Senha" required>
                    </div>
                </div>
        </section>
        
        <!-- Seção de Contato -->
        <section class="section contact-info">
            <h2>Informações de Contato</h2>
            <div class="input-group">
                <div>
                    <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
                </div>

                <div>
                    <input type="text" id="address" name="address" placeholder="Endereço" required>
                </div>

                <div>
                    <input type="text" id="city" name="city" placeholder="Cidade" required>
                </div>

                <div>
                    <input type="text" id="state" name="state" placeholder="Estado" required>
                </div>

                <div>
                    <input type="text" id="zip" name="zip" placeholder="CEP" required>
                </div>
            </div>
        </section>

        <!-- Seção de Interesses Acadêmicos -->
        <section class="section academic-interests">
            <h2>Interesses Acadêmicos</h2>
            <div class="input-group">
                <div>
                    <label for="curso1">
                        <input type="checkbox" id="curso1" name="course" value="Curso 1"> 
                        Ciência da Computação
                    </label><br>

                    <label for="curso2">
                        <input type="checkbox" id="curso2" name="course" value="Curso 2"> 
                        Análise e Desenvolvimento de Sistemas
                    </label><br>

                    <label for="curso3">
                        <input type="checkbox" id="curso3" name="course" value="Curso 3"> 
                        Engenharia da Computação
                    </label>
                </div>

                <div>
                    <select id="semester" name="semester">
                        <option value="1">1º Semestre</option>
                        <option value="2">2º Semestre</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Seção de Experiência Profissional -->
        <section class="section professional-experience">
            <h2>Experiência Profissional</h2>
            <div class="input-group">
                <div>
                    <input type="text" id="company" name="company" placeholder="Empresa">
                </div>

                <div>
                    <input type="text" id="position" name="position" placeholder="Cargo">
                </div>

                <div>
                    <input type="date" id="start-date" name="start-date" placeholder="Data de Início">
                </div>

                <div>
                    <input type="date" id="end-date" name="end-date" placeholder="Data de Término">
                </div>
            </div>
        </section>

        <!-- Seção de Comentários ou Observações -->
        <section class="section comments">
            <h2>Comentários ou Observações</h2>
            <textarea id="comments" name="comments" rows="4" placeholder="Insira seus comentários aqui"></textarea>
        </section>

        <!-- Botões de Envio e Reset -->
        <div class="buttons">
            <button type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
